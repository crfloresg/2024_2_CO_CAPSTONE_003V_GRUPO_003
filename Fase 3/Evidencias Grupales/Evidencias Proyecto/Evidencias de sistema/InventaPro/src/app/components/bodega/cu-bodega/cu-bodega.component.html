<nz-spin [nzTip]="'Cargando...'" [nzSpinning]="isLoadingBodega ">
  <form nz-form #myForm="ngForm">

    <nz-form-item>
      <nz-form-label nzLabelAlign="left" [nzSpan]="7">Nombre</nz-form-label>
      <nz-form-control nzHasFeedback [nzSpan]="17" [nzErrorTip]="Nombre">
        <input nz-input [(ngModel)]="bodega.nombre" name="Nombre" maxlength="100" required/>
        <ng-template #Nombre let-control>
          @if (control.errors?.['maxlength']) {
          Maximo de caracteres exedido
          }
          @if (control.errors?.['required']) {
          Campo requerido
          }
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzLabelAlign="left" [nzSpan]="7">Direcci√≥n</nz-form-label>
      <nz-form-control nzHasFeedback [nzSpan]="17" [nzErrorTip]="Direccion">
        <input nz-input [(ngModel)]="bodega.direccion" name="Direccion" maxlength="255" required />
        <ng-template #Direccion let-control>
          @if (control.errors?.['maxlength']) {
          Maximo de caracteres exedido
          }
          @if (control.errors?.['required']) {
          Campo requerido
          }
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <button nz-button nzType="primary" (click)="cu()" [disabled]="myForm.invalid" [nzLoading]="isLoadingCU">
      @if(this.id == 0){
        Agregar Bodega
      }@else{
        Modificar Bodega
      }
    </button>

  </form>
</nz-spin>
